<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Team Profile</title>
  </head>

  <body>
    <header>
      <h1 class="text-center bg-info p-4 text-light mb-3">Team Profile</h1>
    </header>
    <div class="container mt-5">
      <div class="row">


        <div class="card col-4 text-white bg-info mb-3" style="max-width: 20rem">
          <div class="card-header">Name</div>
          <div class="card-body">
            <h4 class="card-title">Manager</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">Email: email@manager.com</li>
              <li class="list-group-item">Office Number: 123</li>
            </ul>
          </div>
        </div>

        <div class="card col-4 text-white bg-info mb-3" style="max-width: 20rem">
          <div class="card-header">Name</div>
          <div class="card-body">
            <h4 class="card-title">Engineer</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">Email: email@manager.com</li>
              <li class="list-group-item">GitHub: github</li>
            </ul>
          </div>
        </div>

        <div class="card col-4 text-white bg-info mb-3" style="max-width: 20rem">
          <div class="card-header">Name</div>
          <div class="card-body">
            <h4 class="card-title">Intern</h4>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 1</li>
              <li class="list-group-item">Email: email@manager.com</li>
              <li class="list-group-item">School: UNCC</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
